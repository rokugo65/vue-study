<!DOCTYPE html>
<html>
<head>
  <title>Vue Calculator</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div id="app" v-cloak>
    <div class="container">
      <br/><br/>
      <div class="display">
        {{ argumant_1 }}{{ operator }}{{ argumant_2 }}
      </div>
      <div class="display2">
        {{ display }}
      </div>
      <div class="row">
        <button class="button_1" @click="input(7)">7</button>
        <button class="button_1" @click="input(8)">8</button>
        <button class="button_1" @click="input(9)">9</button>
        <button class="button_2" @click="input_2(3)">รท</button>
      </div>
      <div class="row">
        <button class="button_1" @click="input(4)">4</button>
        <button class="button_1" @click="input(5)">5</button>
        <button class="button_1" @click="input(6)">6</button>
        <button class="button_2" @click="input_2(2)">ร</button>
      </div>
      <div class="row">
        <button class="button_1" @click="input(1)">1</button>
        <button class="button_1" @click="input(2)">2</button>
        <button class="button_1" @click="input(3)">3</button>
        <button class="button_2" @click="input_2(1)">-</button>
      </div>
      <div class="row">
        <button class="button_1" @click="input(0)">0</button>
        <button class="button_1" @click="input_4()">.</button>
        <button class="button_2" @click="input_3()">=</button>
        <button class="button_2" @click="input_2(0)">+</button>
      </div>
      <div class="row">
        <button class="button_3" @click="reset()">AC</button>
      </div>
    </div>
  </div>
</body>
<script src="./vue.js"></script>
<script src="./app.js"></script>
</html>
